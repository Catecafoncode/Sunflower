<script>

///////////////////////////////////////////////////////////////////////
// DECLARE requestAnimFrame

var rAF = window.requestAnimFrame ||
window.mozRequestAnimFrame ||
window.webkitRequestAnimFrame ||
window.msRequestAnimFrame;

var fps = 30;

window.requestAnimFrame = (

function(callback) {

return rAF ||

function(callback) {
window.setTimeout(callback, 1000 / fps);
};

})();

///////////////////////////////////////////////////////////////////////
// DEFINE GLOBAL VARIABLES HERE

var canvas;
var ctx;
canvas = document.getElementById("fmxCanvas");
ctx = canvas.getContext("2d");

var canvas1;
var ctx1;
canvas1 = document.createElement("canvas");
ctx1 = canvas1.getContext("2d");

canvas1.width = canvas.width/2;
canvas1.height = canvas.height/2;

var canvas2;
var ctx2;

ctx2 = canvas2.getContext("2d");

canvas2.width = canvas.width/2;
canvas2.height = canvas.height/2;
	
var canvas3;
var ctx3;
canvas3 = document.createElement("canvas");
ctx3 = canvas3.getContext("2d");

canvas3.width = canvas.width/2;
canvas3.height = canvas.height/2;
	
var canvas4;
var ctx4;
canvas4 = document.createElement("canvas");

canvas4.width = canvas.width/2;
canvas4.height = canvas.height/2;
	
var canvas5;
var ctx5;
canvas5 = document.createElement("canvas");
ctx5 = canvas5.getContext("2d");

canvas5.width = canvas.width/2;
canvas5.height = canvas.height/2;
	
var canvas6;
var ctx6;
canvas6 = document.createElement("canvas");
ctx6 = canvas6.getContext("2d");

canvas6.width = canvas.width/2;
canvas6.height = canvas.height/2;
	
var canvas7;
var ctx7;
canvas7 = document.createElement("canvas");

canvas7.width = canvas.width/2;

var canvas8;
var ctx8;
canvas8 = document.createElement("canvas");

canvas8.width = canvas.width/2;
canvas8.height = canvas.height/2;
	
var canvas9;
var ctx9;
canvas9 = document.createElement("canvas");
ctx9 = canvas9.getContext("2d");

canvas9.width = canvas.width/2;
canvas9.height = canvas.height/2;
	
var canvas10;
var ctx10;
canvas10 = document.createElement("canvas");
ctx10 = canvas10.getContext("2d");

canvas10.width = canvas.width/2;
canvas10.height = canvas.height/2;	
	
var display;
display = document.getElementById('display');

var counter;

///////////////////////////////////////////////////////////////////////
// DEFINE YOUR GLOBAL VARIABLES HERE

///////////////////////////////////////////////////////////////////////
// CALL THE EVENT LISTENERS

window.addEventListener("load", setup, false);
//////////////////////////////////////////////////////////////////////
// ADD EVENT LISTENERS

canvas.addEventListener("mousemove", mousePos, false);

//////////////////////////////////////////////////////////////////////
// MOUSE COORDINATES

var stage, mouseX, mouseY;

function mousePos(event) {
stage = canvas.getBoundingClientRect();
mouseX = event.clientX - stage.left;
mouseY = event.clientY - stage.top;
}

/////////////////////////////////////////////////////////////////////
// INITIALIZE THE STARTING FUNCTION

function setup() {

/////////////////////////////////////////////////////////////////////
// DECLARE STARTING VALUES OF GLOBAL VARIABLES

counter = 0;
mouseX = canvas.width/2;
mouseY = canvas.height/2;

/////////////////////////////////////////////////////////////////////
// CALL SUBSEQUENT FUNCTIONS, as many as you need

clear(); // COVER TRANSPARENT CANVAS OR CLEAR CANVAS

draw(); // THIS IS WHERE EVERYTHING HAPPENS

}

////////////////////////////////////////////////////////////////////
// CLEAR THE CANVAS FOR ANIMATION
// USE THIS AREA TO MODIFY BKGD

function clear() {

ctx.clearRect(0,0,canvas.width, canvas.height);
ctx1.clearRect(0,0,canvas.width, canvas.height);
ctx2.clearRect(0,0,canvas.width, canvas.height);
ctx3.clearRect(0,0,canvas.width, canvas.height);
ctx4.clearRect(0,0,canvas.width, canvas.height);
//ctx5.clearRect(0,0,canvas.width, canvas.height);
ctx6.clearRect(0,0,canvas.width, canvas.height);
ctx7.clearRect(0,0,canvas.width, canvas.height);
ctx8.clearRect(0,0,canvas.width, canvas.height);
ctx9.clearRect(0,0,canvas.width, canvas.height);
ctx10.clearRect(0,0,canvas.width, canvas.height);


// clear additional ctxs here if you have more than canvas1

}

////////////////////////////////////////////////////////////////////
// THIS IS WHERE EVERYTHING HAPPENS

function draw() {

counter += 0.1; // EASIER FOR SINE COSINE FUNCTIONS

if (counter > Math.PI*200) { counter = 0; } // RESET COUNTER

clear(); // USE THIS TO REFRESH THE FRAME AND CLEAR CANVAS

////////////////////////////////////////////////////////////////////
// >>>START HERE>>>START HERE>>>START HERE>>>START HERE>>>START HERE

/// BACKGROUND
	
var bkggrd = ctx.createRadialGradient (400,400,400,400,400,200);

	bkggrd.addColorStop(0,		"rgba(109,127,242,1.00)");
	bkggrd.addColorStop(0.25,	"rgba(235,122,53,1.00)");
	bkggrd.addColorStop(0.5,	"rgba(227,55,236,1.00)");
	bkggrd.addColorStop(0.75,	"rgba(197,143,8,1.00)");
	bkggrd.addColorStop(1,		"rgba(140,36,196,1.00)");
	
ctx.beginPath();
	
	ctx.rect(0,0,canvas.width,canvas.height);
	
ctx.closePath();
	
	ctx.stroke();
	
	ctx.fillStyle = bkggrd;
	
	ctx.fill();
	
/// CANVAS 6
	
var grd5 = ctx6.createLinearGradient(mouseX,mouseY,0,0);
	grd5.addColorStop(0,"rgba(18,112,24,1.00)");
	grd5.addColorStop(0.5,"rgba(74,186,84,1.00)");
	grd5.addColorStop(1,"rgba(42,139,51,1.00)");

ctx6.beginPath();
	
	ctx6.moveTo(0,0);
	
	ctx6.bezierCurveTo(mouseX,mouseY,mouseX,mouseY,400,400);
	
	ctx6.bezierCurveTo(400-mouseX,400-mouseY,mouseX,mouseY,0,0);
	
ctx6.closePath();
	
	ctx6.fillStyle = grd5;
	
	ctx6.fill();
	
/// DRAW CANVAS 6 
	
var amount7 = 10;
	
for (var p=0; p<amount7; p++){
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.rotate(p/amount7 * Math.PI * 2 - counter/10);

	ctx.drawImage(canvas6,0,0);
	
ctx.restore();
	
}
	
/// CANVAS 4
	
var grd3 = ctx4.createLinearGradient(mouseX,mouseY,0,0);
	grd3.addColorStop(0,"rgba(169,88,13,1.00)");
	grd3.addColorStop(0.5,"rgba(242,212,103,1.00)");
	grd3.addColorStop(1,"rgba(205,113,67,1.00)");

ctx4.beginPath();
	
	ctx4.moveTo(0,0);
	
	ctx4.bezierCurveTo(mouseX,mouseY,mouseY,mouseX,400,400);
	
	ctx4.bezierCurveTo(400-mouseX,400-mouseY,mouseX,mouseY,0,0);
	
ctx4.closePath();
	
	ctx4.fillStyle = grd3;
	
	ctx4.fill();

/// DRAW CANVAS 4
	
var amount5 = 14;
	
for (var m=0; m<amount5; m++){
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.rotate(m/amount5 * Math.PI * 2 + counter/10);

	ctx.drawImage(canvas4,0,0);
	
ctx.restore();
	
}
	
// CANVAS 9
	
var amount10 = 20;
	
var rr,gg,bb,aa,xx,yy;
	
for (var s=0; s<amount10; s++) {
	
	rr = Math.round(Math.random() * 255);
	gg = Math.round(Math.random() * 255);
	bb = Math.round(Math.random() * 255);
	
	//aa = 0.1 + Math.random() * 0.5;
	
	xx = Math.random() * 400;	
	yy = Math.random() * 400;
	
	rad = 5 + Math.random() * 10;
	
ctx9.beginPath();
	
	ctx9.arc(xx,yy,rad,0, Math.PI * 2);

ctx9.closePath();
	
	ctx9.fillStyle = "rgba("+rr+","+gg+","+bb+",0.5)";
	
	ctx9.fill();

}
	
/// DRAW CANVAS 9
	
var amount10A = 5;
	
for (var s=0; s<amount10A; s++) {
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.rotate(s/amount10A * Math.PI * 2 + counter/20)
	
	ctx.drawImage(canvas9,0,0);
	
ctx.restore();
	
}
	
/// CANVAS 1

var grd1 = ctx1.createLinearGradient(0,0,400,400);
	grd1.addColorStop(0, 		"rgba(129,112,45,1.00)");
	grd1.addColorStop(0.25, 	"rgba(180,126,27,1.00)");
	grd1.addColorStop(0.5, 		"rgba(255,219,0,1.00)");
	grd1.addColorStop(0.75, 	"rgba(243,243,77,1.00)");
	grd1.addColorStop(1, 		"rgba(170,136,18,1.00)");
	
ctx1.beginPath();
	
	ctx1.moveTo(0,0);
	ctx1.quadraticCurveTo(mouseX/2, mouseY/2,400,400);
	ctx1.quadraticCurveTo(400-mouseX/2,400-mouseY/2,0,0);
	
ctx1.closePath();
	
ctx1.fillStyle = grd1;
ctx1.fill();
	
ctx1.stroke();
 
 ///DRAW CANVAS 1
	
var amount1 = 15;
	

for (var i=0; i<amount1; i++) {
	
ctx.save();
ctx.translate(canvas.width/2,canvas.height/2);
ctx.scale(0.65,0.65);
ctx.rotate(i/amount1 * 2 * Math.PI - counter/8);
ctx.beginPath();	
ctx.drawImage(canvas1, 0, 0);
ctx.closePath();
ctx.restore();
	
} 

/// CANVAS 7 
	
var grd6 = ctx7.createLinearGradient(mouseX,mouseY,0,0);
	grd6.addColorStop(0,"rgba(222,82,11,0.80)");
	grd6.addColorStop(0.25,"rgba(194,96,24,0.80)");
	grd6.addColorStop(0.5,"rgba(185,113,21,0.80)");
	grd6.addColorStop(0.75,"rgba(204,166,31,0.80)");
	grd6.addColorStop(1,"rgba(237,193,61,0.80)");

ctx7.beginPath();
	
	ctx7.moveTo(0,0);
	
	ctx7.bezierCurveTo(mouseY,mouseX,mouseX,mouseY,200,200);
	
	ctx7.bezierCurveTo(mouseX,mouseY,mouseX,mouseY,0,0);
	
ctx7.closePath();
	
	ctx7.fillStyle = grd6;
	
	ctx7.fill();
	
/// DRAW CANVAS 7 
	
var amount8 = 10;
	
for (var q=0; q<amount8; q++){
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.scale(0.7,0.7);
	
	ctx.rotate(q/amount8 * Math.PI * 2 - counter/10);

	ctx.drawImage(canvas7,0,0);
	
ctx.restore();
	
}	
	
/// CANVAS 2
	
var grd2 = ctx2.createRadialGradient(mouseX/2,mouseY/2,10,mouseX/2,mouseY/2,400);
	grd2.addColorStop(0,	"rgba(243,181,2,0.85)");
	grd2.addColorStop(0.25,	"rgba(211,179,28,0.85)");
	grd2.addColorStop(0.5,	"rgba(239,105,26,0.85)");
	grd2.addColorStop(0.75,	"rgba(227,89,50,0.85)");
	grd2.addColorStop(1,	"rgba(207,177,28,0.85)");
	
ctx2.beginPath();
	
	ctx2.moveTo(0,0);
	ctx2.lineTo(150,150);
	ctx2.quadraticCurveTo(160, 270, 60,200);
	
ctx2.closePath();
	
	ctx2.fillStyle = grd2;
	ctx2.fill();
 

/// DRAW CANVAS 2
	
var amount2 = 10;
	
for (var j=0; j<amount2; j++) {
	
ctx.save();
	
	ctx.translate(canvas.width/2, canvas.height/2);
	
	ctx.rotate(j/amount2 * 2 * Math.PI + counter/10);
	
	ctx.beginPath();
	
	ctx.drawImage(canvas2,0,0);
	
	ctx.closePath();
	
ctx.restore();

 }
	
/// CANVAS 8
	
var grd7 = ctx8.createLinearGradient(0,0,400,400);
	grd7.addColorStop(0, 		"rgba(127,66,24,1.00)");
	grd7.addColorStop(0.25, 	"rgba(205,69,0,1.00)");
	grd7.addColorStop(0.5, 		"rgba(211,95,27,1.00)");
	grd7.addColorStop(0.75, 	"rgba(223,48,86,1.00)");
	grd7.addColorStop(1, 		"rgba(170,16,86,1.00)");
	
ctx8.beginPath();
	
	ctx8.moveTo(0,0);
	ctx8.quadraticCurveTo(mouseX/2, mouseY/2,400,400);
	ctx8.quadraticCurveTo(400-mouseX/2,400-mouseY/2,0,0);
	
ctx8.closePath();
	
ctx8.fillStyle = grd7;
ctx8.fill();

 
 ///DRAW CANVAS 8
	
var amount9 = 15;
	

for (var r=0; r<amount9; r++) {
	
ctx.save();
ctx.translate(canvas.width/2,canvas.height/2);
ctx.scale(0.35,0.35);
ctx.rotate(r/amount9 * 2 * Math.PI - counter/8);
ctx.beginPath();	
ctx.drawImage(canvas8, 0, 0);
ctx.closePath();
ctx.restore();
	
} 
	
/// CANVAS 3
	
var amount3 = 5;
	
for (var k=amount3; k>0; k--) {
	
	var x,y,w,h,rr,gg,bb;
	x = 10;
	y = 10;
	w = (k+1) * 6;
	h = (k+1) * 6;
	
	rr = Math.round(mouseX/canvas.width*455 - 355*k/amount3);
	gg = Math.round(mouseY/canvas.height*555 - 155*k/amount3);
	bb = Math.round(Math.random()*455);

ctx3.save();
	
	ctx3.translate(mouseX*k/amount3,mouseY*k/amount3);
	
	ctx3.rotate(k/amount3 * 2 * Math.PI + counter*(k+1)/100);
	
	ctx3.beginPath();
	
	ctx3.arc(-w/8,-h/8,w,0,2*Math.PI,true);
	
	ctx3.closePath();
	
	ctx3.fillStyle = "rgba("+rr+","+gg+","+bb+",1)";
	
	ctx3.fill();
	
ctx3.restore();
	
}
	
 ///DRAW CANVAS 3
	
var amount4 = 14;
	
for (var l=0; l<amount4; l++) {
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.scale(0.5,0.5);
	
	ctx.rotate(l/amount4 * 2 * Math.PI + counter/10);
	
	ctx.drawImage(canvas3,0,0);
	
ctx.restore();
	
}
	
/// CANVAS 10 
	
var grd9 = ctx10.createLinearGradient(mouseX,mouseY,0,0);
	grd9.addColorStop(0,	"rgba(206,192,37,0.75)");
	grd9.addColorStop(0.5,	"rgba(229,181,50,0.75)");
	grd9.addColorStop(1,	"rgba(200,87,16,0.75)");
	
ctx10.beginPath();
	
	ctx10.quadraticCurveTo(mouseX/2,mouseY/2,400,400);
	
	ctx10.quadraticCurveTo(mouseY/2,mouseX/2,0,0);
	
ctx10.closePath();
	
	ctx10.fillStyle = grd9;
	
	ctx10.fill();
	
// DRAW CANVAS 10
	
var amount11 = 10;
	
for (var t=0; t<amount11; t++){
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.scale(0.25,0.25);
	
	ctx.rotate(t/amount11 * Math.PI * 2 + counter/5);

	ctx.drawImage(canvas10,0,0);
	
ctx.restore();
	
}

	

// CANVAS 5	
	
var grd4 = ctx5.createLinearGradient(mouseX,mouseY,0,0);
	grd4.addColorStop(0,	"rgba(131,84,8,0.75)");
	grd4.addColorStop(0.5,	"rgba(104,50,10,0.75)");
	grd4.addColorStop(1,	"rgba(187,133,58,0.75)");
	
ctx5.beginPath();
	
	ctx5.quadraticCurveTo(mouseX/2,mouseY/2,400,400);
	
	ctx5.quadraticCurveTo(mouseY/2,mouseX/2,0,0);
	
ctx5.closePath();
	
	ctx5.fillStyle = grd4;
	
	ctx5.fill();
	
// DRAW CANVAS 5
	
var amount6 = 10;
	
for (var n=0; n<amount6; n++){
	
ctx.save();
	
	ctx.translate(400,400);
	
	ctx.scale(0.15,0.15);
	
	ctx.rotate(n/amount6 * Math.PI * 2 - counter/5);

	ctx.drawImage(canvas5,0,0);
	
ctx.restore();
	
}
	

	
	
// <<<END HERE<<<END HERE<<<END HERE<<<END HERE<<<END HERE<<<END HERE
///////////////////////////////////////////////////////////////////

// CREDITS

ctx.save();
var credits = "Caterina Cafoncelli, Sunflower, FMX 310, FA 2022";
ctx.font = 'bold 12px Helvetica';
ctx.fillStyle = "rgba(0,0,0,1)"; // change the color here
ctx.shadowColor = "rgba(255,255,255,1)"; // change shadow color here
ctx.shadowBlur = 12;
ctx.shadowOffsetX = 2;
ctx.shadowOffsetY = 2;
ctx.fillText(credits, 10, canvas.height - 10); // CHANGE THE LOCATION HERE
ctx.restore();

//////////////////////////////////////////////////////////////////
// HTML DISPLAY FIELD FOR TESTING PURPOSES

display.innerHTML = Math.round(mouseX) + " || " + Math.round(mouseY) + " || counter = " + Math.round(counter);

/////////////////////////////////////////////////////////////////
// LAST LINE CREATES THE ANIMATION

requestAnimFrame(draw); // CALLS draw() every nth of a second

}
